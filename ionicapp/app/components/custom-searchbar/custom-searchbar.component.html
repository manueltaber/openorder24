<ion-toolbar>
  <ion-title *ngIf="!isSearchbarVisible">
        {{title}}
  </ion-title>

  <ion-searchbar 
        *ngIf="isSearchbarVisible"
        [(ngModel)]="searchTerm"
        [placeholder]="placeholder"
        (ionBlur)="onSearchbarBlur($event)"
        (ionInput)="onSearchbarInput($event)">
  </ion-searchbar>

  <ion-buttons end>
      <button (click)="onSearchbarButtonClick($event)">
          <ion-icon name="search"></ion-icon>
      </button>
  </ion-buttons>
</ion-toolbar>
