<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{translationService.getTranslation('SETTINGS')}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button block *ngIf="!authService.authenticated()" (click)="authService.login()">Login</button>
  <div padding *ngIf="authService.authenticated()">  
    <ion-card>
      <ion-item *ngIf="authService.user">
        <ion-avatar item-left>
          <img src="{{ authService.user.picture }}">
        </ion-avatar>
        <h2>{{ authService.user.nickname }}</h2>
        <p>{{ authService.user.email }}</p>
      </ion-item>
    </ion-card>
    <button block (click)="authService.logout()">Logout</button>
  </div>
  <ion-list>
    <button ion-item *ngFor="let setting of settings" (click)="onEditSetting(setting)">
      <h2>{{setting.name}}</h2>
      <h2 item-right>{{setting.value}}</h2>
    </button>
  </ion-list>
</ion-content>
