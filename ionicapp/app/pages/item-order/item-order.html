<ion-navbar primary *navbar>
  <button menuToggle *ngIf="!selectedItem">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{item.desc}}</ion-title>
</ion-navbar>

<ion-content>  
  <ion-card>
    <ion-card-header>
      Item data:
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label fixed>Anzahl</ion-label>
        <ion-input type="number" value="1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Optional</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Zutat 1</ion-label>
        <ion-checkbox checked="true"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label fixed>Zutat 2</ion-label>
        <ion-checkbox checked="false"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label fixed>Zutat 3</ion-label>
        <ion-checkbox checked="false"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label fixed>Zutat 4</ion-label>
        <ion-checkbox checked="false"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label fixed>Zutat 5</ion-label>
        <ion-checkbox checked="true"></ion-checkbox>
      </ion-item>      
      
    </ion-list>
    <button clear primary (click)="onConfirmItem($event, 0)">Confirm (Categories)</button>
    <button clear primary (click)="onConfirmItem($event, 1)">Confirm (Items)</button>
  </ion-card>
</ion-content>

<ion-toolbar position="bottom">
    <button outline (click)="onConfirmItem($event, 0)">
      <ion-icon name="checkmark"></ion-icon> 
      Confirm (Categories)
    </button>
    <button outline (click)="onConfirmItem($event, 1)">
      <ion-icon name="checkmark"></ion-icon> 
      Confirm (Items)
    </button>
</ion-toolbar>
