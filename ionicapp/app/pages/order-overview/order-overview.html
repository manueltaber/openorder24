<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{translationService.getTranslation('ORDER_OVERVIEW')}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let order of orders" (click)="onOrderSelected($event, order)">
      <h2>{{order.item.nr}} - {{order.item.desc}}</h2>
      <ion-icon name="trash" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>

<ion-footer>
  <ordering-footer [area]="area" 
    (tempOrdersConfirmed)="onTempOrdersConfirmed()" 
    (tempOrdersCanceled)="onTempOrdersCanceled()">
  </ordering-footer>
</ion-footer>
