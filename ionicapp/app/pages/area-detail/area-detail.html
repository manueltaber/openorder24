<ion-navbar primary *navbar>
  <button menuToggle *ngIf="!selectedItem">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{area.desc}}</ion-title>
</ion-navbar>

<ion-content>
  <ion-card>
    <ion-card-header>
      {{translationService.getTranslation('AREA_STATISTICS')}}
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-icon name="clipboard" item-left></ion-icon>
        {{translationService.getTranslation('OPEN_ORDERS')}}: {{getOpenOrderCount()}}
      </ion-item>
      <ion-item>
        <ion-icon name="card" item-left></ion-icon>
        {{translationService.getTranslation('OPEN_AMOUNT')}}: {{getOpenOrderAmount()}}â‚¬
      </ion-item>
    </ion-list>
    <button clear primary (click)="onNewOrder($event)">
      <ion-icon name="clipboard"></ion-icon> 
      {{translationService.getTranslation('DO_ORDER')}}
    </button>
    <button clear danger [disabled]="getOpenOrderCount()<=0" (click)="onAccounting($event)">
      <ion-icon name="card"></ion-icon> 
      {{translationService.getTranslation('ACCOUNTING')}}
    </button>
  </ion-card>
</ion-content>
