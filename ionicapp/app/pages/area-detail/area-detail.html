<ion-navbar primary *navbar>
  <button menuToggle *ngIf="!selectedItem">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{area.desc}}</ion-title>
</ion-navbar>

<ion-content>
  <ion-card>
    <ion-card-header>
      Area statistics
    </ion-card-header>
    <ion-list>
      <button ion-item>
        <ion-icon name="clipboard" item-left></ion-icon>
        Open orders: {{getOpenOrderCount()}}
      </button>
      <button ion-item>
        <ion-icon name="card" item-left></ion-icon>
        Open amount: {{getOpenOrderAmount()}}â‚¬
      </button>
      <button ion-item>
        <ion-icon name="walk" item-left></ion-icon>
        Last order: --
      </button>
    </ion-list>
  </ion-card>
  <p class="card-margin">
    <button primary (click)="onNewOrder($event)">
      <ion-icon name="clipboard"></ion-icon> 
      New order
    </button>
    <button danger (click)="onAccounting($event)">
      <ion-icon name="card"></ion-icon> 
      Accounting
    </button>
  </p>
</ion-content>
