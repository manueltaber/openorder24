<ion-navbar primary *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title *ngIf="!searching">{{category.desc}}</ion-title>
  <ion-buttons end>
    <button>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
  <ion-searchbar *ngIf="searching"></ion-searchbar>
</ion-navbar>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="onItemSelected($event, item)">
      <h2>{{item.nr}} - {{item.desc}}</h2>
      <h3>
        {{translationService.getTranslation('AVAILABLE')}} | 
        {{translationService.getTranslation('PRICE')}}: {{item.price}}â‚¬
      </h3>
    </button>
  </ion-list>
</ion-content>

<ordering-footer [area]="area"
  (showTempOrdersOverview)="onShowTempOrdersOverview()"
  (tempOrdersConfirmed)="onTempOrdersConfirmed()" 
  (tempOrdersCanceled)="onTempOrdersCanceled()">
</ordering-footer>
