<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <custom-searchbar [title]="translationService.getTranslation('AREAS')" 
                      [placeholder] = "translationService.getTranslation('AREAS')"
                      (searchTermChanged)="onSearchTermChanged($event)">
    </custom-searchbar>

  </ion-navbar>
</ion-header>

  <ion-list>
    <button ion-item *ngFor="let area of areas" (click)="onAreaSelected($event, area)">
      <h2>{{area.nr}} - {{area.desc}}</h2>

    </button>
  </ion-list>
