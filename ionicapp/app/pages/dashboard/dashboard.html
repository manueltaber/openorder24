<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Dashboard</ion-title>
</ion-navbar>

<ion-content class="getting-started">
  <ion-card>
    <ion-card-header>
      Area statistics:
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-icon name="albums" item-left></ion-icon>
        Total areas: {{totalAreas}}
      </ion-item>
    </ion-list>
    <button clear (click)="startOrdering($event)">
      <ion-icon name="clipboard" item-left></ion-icon>
      Start ordering
    </button>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Order statistics:
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-icon name="clipboard" item-left></ion-icon>
        Open orders: {{openOrders}}
      </ion-item>
      <ion-item>
        <ion-icon name="card" item-left></ion-icon>
        Open amount: {{openAmount}}â‚¬
      </ion-item>
    </ion-list>
    <button clear>
      <ion-icon name="desktop" item-left></ion-icon>
      Live monitor
    </button>
  </ion-card>
</ion-content>
