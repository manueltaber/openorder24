<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{getTranslation('LIVE_MONITOR')}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="liveMonitorItemsAvailable()">
    <ion-item *ngFor="let liveMonitorItem of liveMonitorItems">
      <h2>{{liveMonitorItem.item.nr}} - {{liveMonitorItem.item.desc}}</h2>
      <h3>{{liveMonitorItem.area.desc}}</h3>
      <button clear item-right (click)="itemDone($event, liveMonitorItem)">
        <ion-icon name="checkmark"></ion-icon> 
        Done
      </button>
    </ion-item>
  </ion-list>
  <div class="finished" *ngIf="!liveMonitorItemsAvailable()">
    <b>Finished</b>
    <ion-icon name="done-all"></ion-icon>
    <div>
      All <b>work</b> done!
    </div>
  </div>
</ion-content>
