env:
  global:
  - REPO="ionicapp"
  - CI_HOME=`pwd`/$REPO
language: node_js
install:
- nvm install stable
- npm install -g ionic@beta
- npm install -g cordova
- npm install -g firebase-tools
script:
- cd ionicapp
- npm install
- ionic build browser
after_success:
- firebase deploy --token ${FIREBASE_TOKEN}
before_deploy:
- mkdir zip
- cp -r www/* zip/
- cp config.xml zip/
- cd zip
- zip -r openorder24.zip *
- cd ..
deploy:
  provider: releases
  api_key:
    secure: 
  file: "zip/openorder24.zip"
  skip_cleanup: true
  on:
    tags: true
    repo: manueltaber/openorder24
